  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер | evarepublic</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #B22222 -26%, #800000 145%);">
        <h1>Mari Madriz</h1>
        <p>@marimadriz</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #FFD700  -1%, #FFA500 124%);">
        <h1>Vincent Giersch</h1>
        <p>@gierschv</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #008B8B 1%, #006400 128%);">
        <h1>Martin Widenka</h1>
        <p>@widenka</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #1E90FF -8%, #0000FF 138%);">
        <h1>Alex Voulgaris</h1>
        <p>@alexvgr</p>
      </div>
      <div style="background: linear-gradient(220.16deg, Sienna -8%, #800000 138%);">
        <h1>Maira Salazar</h1>
        <p>@maitangerine</p>

          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1568877430285-beec91d6c89f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1862&q=80');
          "></div>
      <div style="

      <div style="

          "></div>
      <div style="

          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>

</html>
